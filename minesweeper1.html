    <style>
      * {
        font-family: Arial, Helvetica, sans-serif, bold;
        font-weight: bold;
        font-style: italic;
      }

      .evenCell {
        background-color: #ee5332;
        width: 50px;
        height: 50px;
        vertical-align: center;
        margin: 0px;
        padding: 0px;
      }
      .openedEvenCell {
        background-color: #f7ee86;
        width: 50px;
        height: 50px;
        vertical-align: center;
        margin: 0px;
        padding: 0px;
      }
      .oddCell {
        background-color: #f19986;
        width: 50px;
        height: 50px;
        vertical-align: center;
        margin: 0px;
        padding: 0px;
      }
      .openedOddCell {
        background-color: #fcf7ba;
        width: 50px;
        height: 50px;
        vertical-align: center;
        margin: 0px;
        padding: 0px;
      }
      .gameCell {
        cursor: pointer;
      }
      .cell {
        margin: auto;
        border-collapse: collapse;
      }
      .cell td {
        transition: transform 0.3s ease-in-out;
      }

      .cell td:hover {
        transform: scale(1.5);
      }
      p {
        color: #ee5332;
        margin: 10px;
        padding: 10px;
        font-size: 250%;
      }
      .title {
        color: black;
        margin: 10px;
        padding: 10px;
        font-size: 300%;
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        justify-content: center;
        margin: 0;

        background-image: linear-gradient(to bottom, red, rgb(3, 236, 3));
      }
      .header {
        text-align: center;
        margin-bottom: 0px;
        font-size: 36px;
        color: #fff;
        background-color: #333;
        width: 100%;
        padding: 0px 0;
        box-sizing: border-box;
        margin: 0;
      }

      .footer {
        margin-top: 60px;
        font-size: 10px;
        color: #fff;
        background-color: #333;
        width: 100%;
        padding: 5px;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .members {

      .groupsimg {

      .imgeasy2 {
